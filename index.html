<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style>
      /* Reset margin, padding, and overflow to ensure no extra space */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      /* Ensure canvas takes the entire window */
      #unity-canvas {
        display: block;
        width: 100%;
        height: 100%;
        background: #1F1F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/firstbuild.loader.js"></script>
    <script>
      // Handle mobile devices
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.position = "absolute";
        canvas.style.top = "0";
        canvas.style.left = "0";
      }

      // Create Unity instance and load WebGL build
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/firstbuild.data.unityweb",
        frameworkUrl: "Build/firstbuild.framework.js.unityweb",
        codeUrl: "Build/firstbuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "New Unity Project",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true,  // Crucial for resizing the game to the canvas size
        devicePixelRatio: window.devicePixelRatio || 1,  // Handle different pixel ratios, especially on high-DPI displays
      });
    </script>
  </body>
</html>
